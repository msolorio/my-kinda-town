<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="shortcut icon" href="">
  <title>My Kinda Town</title>
</head>

<body class="body">

    <div class="message js-message hide"></div>

    <div class="container">

      <h1 class="mainHeadline js-mainHeadline">Compare Cities Around the World</h1>
      <div class="forms row">
        <form class="col-xs-12 form js-form">

          <div class="inputContainer">
            <label class="visuallyhidden" for="input"></label>
            <svg class="searchIcon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
              <path d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z"></path>
            </svg>
            <input
              class="input js-input"
              type="text"
              placeholder="Search Cities"
              data-input=0
              id="input"
              autocomplete="off">
            <div class="inputUnderline"></div>
          </div>

          <div class="row buttonRow">
            <div class="button-addCityCol col-xs-12">
              <button
                class="button button-addCity js-button-addCity"
                data-addCity=0>Show Ratings</button>
            </div>
          </div>
        </form>

      </div>

      <div class="descriptions js-descriptions">

        <div class="descriptionContainer hide"
          data-description-container=0>
          <div
            class="descriptionButton"
            data-description-button=0>
            <span data-cityName=0></span>
            Description
            <span class="toggleTriangle js-toggleTriangle-description0">
              &nbsp;&#9656
            </span>
          </div>
          <div class="descriptionUnderline descriptionUnderline0"></div>
          <div
            class="cityDescription hide"
            data-description=0>
          </div>
        </div>

      </div>

      <div class="qualityOfLifeContainer js-qualityOfLifeContainer hide">
        <div class="qualityOfLifeHeadlineContainer js-qualityOfLifeHeadlineContainer">
          <h3 class="qualityOfLifeHeadline js-qualityOfLifeHeadline">City Ratings</h3>
          <span class="toggleTriangle js-toggleTriangle-qualityOfLifeHeadline">
            &nbsp;&#9656
          </span>
          <div class="qualityOfLifeHeadlineDesc js-qualityOfLifeHeadlineDesc hide">
            See how your cities perform in a number of categories on a scale from 0 to 10 with higher numbers being more desirable.
          </div>
        </div>

        <div class="qualityOfLifeData js-qualityOfLifeData row clearfix">
        </div>
      </div>

    </div>

    <footer class="footer">
      <div class="footerText">Uses the Teleport API for city data</div>
      <a
        class="footerLink"
        href="https://teleport.org/"
        target="_blank">https://teleport.org/</a>
    </footer>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
