<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>My Kinda Town</title>
</head>
<body class="body">
  <div class="container">
    <div class="js-message"></div>

    <!--change to form element-->
    <div class="forms row">
      <form class="form js-form js-form0 col-xs-12">
        <input
          class="input js-input"
          type="text"
          placeholder="Enter a City"
          data-input=0>
        <div class="inputUnderline inputUnderline0"></div>
        <button
          class="button button-addCity js-button-addCity"
          data-addCity=0>Show Ratings</button>
        <button
          class="button button-remove js-button-remove"
          data-remove=0>Remove</button>
      </form>

      <form class="form js-form js-form1 col-xs-6 hide">
        <input
          class="input js-input"
          type="text"
          placeholder="Enter a City"
          data-input=1>
          <div class="inputUnderline inputUnderline1"></div>
        <button
          class="button button-addCity js-button-addCity"
          data-addCity=1>Show Ratings</button>
        <button
          class="button button-remove js-button-remove"
          data-remove=1>Remove</button>
      </form>

    </div>

    <div
      class="descriptionContainer hide"
      data-description-container=0>
      <div
        class="descriptionButton"
        data-description-button=0>
        <span data-cityName=0></span>
        Description
        <span class="toggleTriangle js-toggleTriangle-description0">
          &nbsp;&#9656
        </span>
      </div>
      <div
        class="cityDescription hide"
        data-description=0>
      </div>
    </div>

    <div
      class="descriptionContainer hide"
      data-description-container=1>
      <div
        class="descriptionButton"
        data-description-button=1>
        <span data-cityName=1></span>
        Description
        <span class="toggleTriangle js-toggleTriangle-description1">
          &nbsp;&#9656
        </span>
      </div>
      <div
        class="cityDescription hide"
        data-description=1>
      </div>
    </div>

    <div class="qualityOfLifeContainer js-qualityOfLifeContainer hide">
      <div class="qualityOfLifeHeadlineContainer js-qualityOfLifeHeadlineContainer">
        <h3 class="qualityOfLifeHeadline js-qualityOfLifeHeadline">City Ratings</h3>
        <span class="toggleTriangle js-toggleTriangle-qualityOfLifeHeadline">
          &nbsp;&#9656
        </span>
        <div class="qualityOfLifeHeadlineDesc js-qualityOfLifeHeadlineDesc hide">
          See how your cities perform in a number of categories on a scale from 1 to 10.
        </div>
      </div>

      <div class="qualityOfLifeData js-qualityOfLifeData">
      </div>
    </div>

  </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
